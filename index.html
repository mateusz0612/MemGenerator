<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section class="flex-container main">
            <h1>Meme Generator</h1>
            <p class="description">Enter upper and lower text and click <span>Generate</span> button.</p>
            <label for="upper-text">Upper Text:</label>
            <input type="text" class="upper-text">
            <label for="lower-text">Lower Text:</label>
            <input type="text" class="lower-text">
            <button class="generate-meme">Generate</button>
        </section>
    </main>
</body>

</html>
